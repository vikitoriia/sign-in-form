<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign In</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="ba-section">
		<div class="ba-form-bg">
			<div class="ba-center-form">
				<ul class="ba-tabs">
					<li class="ba-tabs__li">
						<a href="#" class="ba-tabs__link">Sign in</a>
					</li>
					<li class="ba-tabs__li">
						<a href="#" class="ba-tabs__link">Join us</a>
					</li>
				</ul>
				<!-- /.ba-tabs -->

				<form action="#" method="post" class="ba-form">
					<div class="ba-double-input">
						<div class="ba-form-input">
							<label for="user_name" class="ba-form-input__label">Username</label>
							<input type="text" name="user_name" id="user_name" required class="ba-form-input__input">
						</div>
						<!-- /.ba-form-input -->
						<div class="ba-form-input">
							<label for="password" class="ba-form-input__label">Password</label>
							<input type="password" name="password" id="password" required class="ba-form-input__input">
						</div>
						<!-- /.ba-form-input -->
					</div>
					<div class="ba-form-checkbox">
						<label for="checkbox" class="ba-form-checkbox__label">
							<input type="checkbox" name="checkbox" id="checkbox">
							Keep me signed in
						</label>
					</div>
					<!-- /.ba-form-checkbox -->
					<button class="ba-button" type="submit">
						Sign in
					</button>
				</form>

				<ul class="ba-account">
					<li class="ba-account__li">
						<a href="#" class="ba-account__link">Forgot password</a>
					</li>
						<li class="ba-account__li">
							<a href="#" class="ba-account__link">Create an account</a>
						</li>
				</ul>
				<!-- /.ba-tabs -->
			</div>
		</div>
	</section>
</body>

</html>
